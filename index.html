<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla-tilt.js | Review</title>
    <!-- tilt effect on hover using vanilla-tilt.js in just few lines of code -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="heading">
            vanilla-tilt.js

        </div>
        <div class="section">
            <h1>Simple JS Way</h1>
            <div class="box box1" data-tilt></div>
        </div>
        <div class="section">
            <h1>Glare Effect</h1>
            <div class="box box2" data-tilt data-tilt-glare data-tilt-max-glare=".8"></div>
        </div>
        <div class="section">
            <h1>Reverse tilt</h1>
            <div class="box box3" data-tilt data-tilt-reverse="true"></div>
        </div>
        <div class="section">
            <h1>keep floating</h1>
            <div class="box box4" data-tilt data-tilt-reset = "false"></div>
        </div>
        <div class="section">
            <h1>Full page listening</h1>
            <div class="box box5" data-tilt data-tilt-full-page-listening></div>
        </div>
        <div class="section">
            <h1>Scale on hover</h1>
            <div class="box box6" data-tilt data-tilt-scale="1.1"></div>
        </div>
    </div>
    <script src="vanilla-tilt.js"></script>
</div>
</body>
</html>
